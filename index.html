<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: auto; /* 确保滚动没有平滑效果，立即响应 */
        }
        
        /* 添加缩放操作时的样式 */
        body.scaling {
            pointer-events: none; /* 缩放时禁用点击 */
        }
        
        #image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            flex-grow: 1;
            user-select: none;
            cursor: default;
            
            /* 确保变换原点一致 */
            transform-origin: top center !important;
            
            /* 避免布局变化引起的闪烁 */
            will-change: transform;
            backface-visibility: hidden;
        }
        
        .image-wrapper {
            width: 100%;
            display: flex;
            justify-content: center; /* 确保图片水平居中 */
            align-items: flex-start;
            margin: 0;
            padding: 0;
            will-change: transform; /* 优化渲染性能 */
        }
        
        .seamless-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* 确保图片居中 */
            padding: 0;
        }
        
        /* 添加图片分割线样式 */
        .image-divider {
            width: 100%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 0;
            padding: 0;
        }
        
        .image-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #999;
            margin: 5px 0;
        }
        
        .no-images {
            padding: 20px;
            text-align: center;
            color: #999;
        }
        
        /* 优化缩放显示 */
        #zoom-level {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1000;
            transition: opacity 0.5s ease;
            pointer-events: none;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* 当内容宽度大于窗口宽度时，显示小手图标 */
        #image-container.draggable {
            cursor: grab !important; /* 可拖动时显示小手 */
        }
        
        /* 拖动状态的光标 */
        body.dragging #image-container {
            cursor: grabbing !important; /* 抓取中 */
        }
        
        /* 拖动状态下的全局光标 */
        body.dragging {
            cursor: grabbing !important; /* 全局抓取中 */
            user-select: none; /* 防止文本选择 */
        }
        
        /* 当内容小于或等于窗口宽度时禁用拖动 */
        .no-horizontal-drag {
            cursor: default !important;
        }
        
        /* 禁用默认的浏览器缩放行为 */
        /* html {
            overscroll-behavior: none;
        } */
        
        /* 拖动状态下禁用文本选择和指针事件 */
        body.dragging {
            user-select: none !important;
            -webkit-user-select: none !important;
            cursor: grabbing !important;
        }
        
        body.dragging * {
            user-select: none !important;
            -webkit-user-select: none !important;
        }
        
        /* 可拖动时的光标样式 */
        #image-container:not(.non-draggable) {
            cursor: grab;
        }
        
        /* 拖动状态下的光标样式 */
        body.dragging #image-container {
            cursor: grabbing !important;
        }
    </style>
    <script type="text/javascript" src="js/plugin.js"></script>
</head>

<body>
    <div id="image-container">
        <p class="no-images">加载中...</p>
    </div>
</body>
</html>
