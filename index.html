<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 禁用全局滚动 */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        /* 创建视口容器 */
        #viewport {
            position: relative;
            width: 100%;
            height: calc(100vh - 16px); /* 减去滚动条高度 */
            overflow-x: hidden; /* 禁用水平滚动，使用自定义滚动条 */
            overflow-y: auto; /* 允许垂直滚动 */
        }
        
        /* 缩放和拖动状态样式 */
        body.scaling {
            pointer-events: none; /* 缩放时禁用点击 */
        }
        
        body.dragging {
            cursor: grabbing !important;
            user-select: none !important;
        }
        
        body.dragging * {
            user-select: none !important;
        }
        
        body.resizing #image-container {
            transition: none !important; /* 禁用过渡效果 */
        }
        
        #image-container {
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: top center !important;
            transform: translateX(-50%); /* 默认居中 */
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
            will-change: transform;
            backface-visibility: hidden;
        }
        
        #image-container.draggable {
            cursor: default; /* 改为默认箭头，而不是grab */
        }
        
        .image-wrapper {
            width: auto; /* 固定宽度而非百分比 */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 0;
            will-change: transform;
        }
        
        .seamless-image {
            width: auto;
            max-width: none; /* 取消最大宽度限制 */
            height: auto;
            display: block;
            margin: 0 auto;
            padding: 0;
        }
        
        /* 图片分割线和占位符样式 */
        .image-divider {
            width: 100%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 0;
            padding: 0;
        }
        
        .no-images {
            padding: 20px;
            text-align: center;
            color: #999;
        }
        
        /* 缩放级别显示 */
        #zoom-level {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1000;
            transition: opacity 0.5s ease;
            pointer-events: none;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* 自定义滚动条容器 */
        #custom-scrollbar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 16px;
            background-color: rgba(30, 30, 30, 0.7);
            z-index: 1000;
            display: none;
            overflow: hidden; /* 防止内容溢出 */
        }
        
        #custom-scrollbar {
            position: absolute;
            height: 8px;
            background-color: rgba(150, 150, 150, 0.7);
            border-radius: 4px;
            top: 4px;
            cursor: pointer;
            transform-origin: center;
            transition: height 0.1s ease-out;
        }
        
        /* 自定义滚动条拖动手柄 */
        #custom-scrollbar-handle {
            width: 100%;
            height: 100%;
            background-color: rgba(200, 200, 200, 0.9);
            border-radius: 4px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="viewport">
        <div id="image-container"></div>
    </div>
    <div id="custom-scrollbar-container">
        <div id="custom-scrollbar">
            <div id="custom-scrollbar-handle"></div>
        </div>
    </div>
    <script src="js/plugin.js"></script>
</body>
</html>
