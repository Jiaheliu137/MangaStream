<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: auto; /* 允许横向滚动 */
            overflow-y: auto;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            scroll-behavior: auto; /* 确保滚动没有平滑效果，立即响应 */
        }
        
        /* 缩放和拖动状态样式 */
        body.scaling {
            pointer-events: none; /* 缩放时禁用点击 */
        }
        
        body.dragging {
            cursor: grabbing !important;
            user-select: none !important;
        }
        
        body.dragging * {
            user-select: none !important;
        }
        
        body.resizing #image-container {
            transition: none !important; /* 禁用过渡效果 */
        }
        
        #image-container {
            width: auto; /* 固定宽度而非百分比 */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            flex-grow: 1;
            user-select: none;
            cursor: default;
            transform-origin: top center !important;
            will-change: transform;
            backface-visibility: hidden;
        }
        
        #image-container.draggable {
            cursor: grab !important; /* 可拖动时显示小手 */
        }
        
        .image-wrapper {
            width: auto; /* 固定宽度而非百分比 */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 0;
            will-change: transform;
        }
        
        .seamless-image {
            width: auto;
            max-width: none; /* 取消最大宽度限制 */
            height: auto;
            display: block;
            margin: 0 auto;
            padding: 0;
        }
        
        /* 图片分割线和占位符样式 */
        .image-divider {
            width: 100%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 0;
            padding: 0;
        }
        
        .no-images {
            padding: 20px;
            text-align: center;
            color: #999;
        }
        
        /* 缩放级别显示 */
        #zoom-level {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1000;
            transition: opacity 0.5s ease;
            pointer-events: none;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="image-container"></div>
    <script src="js/plugin.js"></script>
</body>
</html>
