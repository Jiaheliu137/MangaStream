<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: auto; /* 允许水平滚动 */
            overflow-y: auto; /* 允许垂直滚动 */
            height: 100vh; /* 确保body占满整个视口高度 */
            display: flex; /* 使用flex布局 */
            flex-direction: column; /* 垂直方向排列 */
        }
        
        #image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease;
            flex-grow: 1; /* 允许容器填充可用空间 */
            user-select: none; /* 防止拖动时选中文本 */
            cursor: default; /* 默认光标 */
        }
        
        .image-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 0;
        }
        
        .seamless-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            transition: transform 0.2s ease;
        }
        
        .image-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #999;
            margin: 5px 0;
        }
        
        .no-images {
            padding: 20px;
            text-align: center;
            color: #999;
        }
        
        /* 缩放指示器样式 */
        #zoom-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 16px;
            z-index: 1000;
            display: none;
            transition: opacity 0.3s ease;
        }
        
        /* 禁用默认的浏览器缩放行为 */
        /* html {
            overscroll-behavior: none;
        } */
    </style>
    <script type="text/javascript" src="js/plugin.js"></script>
</head>

<body>
    <div id="image-container">
        <p class="no-images">加载中...</p>
    </div>
</body>
</html>
