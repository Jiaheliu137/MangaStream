<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* 默认隐藏水平滚动条 */
            overflow-y: auto;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            flex-grow: 1;
            user-select: none;
            cursor: default;
            will-change: transform;
            transform-origin: top center;
        }
        
        .image-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 0;
        }
        
        .seamless-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            padding: 0;
        }
        
        /* 添加图片分割线样式 */
        .image-divider {
            width: 100%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 0;
            padding: 0;
        }
        
        .image-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #999;
            margin: 5px 0;
        }
        
        .no-images {
            padding: 20px;
            text-align: center;
            color: #999;
        }
        
        /* 修改缩放提示样式，确保它不影响布局 */
        #zoom-level {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1000;
        }
        
        /* 禁用默认的浏览器缩放行为 */
        /* html {
            overscroll-behavior: none;
        } */
    </style>
    <script type="text/javascript" src="js/plugin.js"></script>
</head>

<body>
    <div id="image-container">
        <p class="no-images">加载中...</p>
    </div>
</body>
</html>
