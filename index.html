<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        #image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .seamless-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }
        
        .image-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #999;
            margin: 5px 0;
        }
        
        .no-images {
            padding: 20px;
            text-align: center;
            color: #999;
        }
    </style>
    <script type="text/javascript" src="js/plugin.js"></script>
</head>

<body>
    <div id="image-container">
        <p class="no-images">加载中...</p>
    </div>
</body>
</html>
