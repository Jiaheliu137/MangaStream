<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 容器样式 */
        #image-container {
            width: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            flex-grow: 1;
            user-select: none;
            transform-origin: top center !important;
            will-change: transform;
            backface-visibility: hidden;
        }
        
        /* 图片和包装器样式 */
        .image-wrapper {
            width: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 0;
        }
        
        .seamless-image {
            width: auto;
            max-width: none;
            height: auto;
            display: block;
            margin: 0 auto;
            padding: 0;
        }
        
        /* 缩放级别显示 */
        #zoom-level {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1000;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        /* 拖动相关样式 */
        #image-container.draggable {
            cursor: grab;
        }
        
        body.dragging {
            cursor: grabbing !important;
            user-select: none !important;
            -webkit-user-select: none !important;
        }
        
        body.dragging #image-container {
            cursor: grabbing !important;
        }
        
        /* 窗口调整大小时的样式 */
        body.resizing {
            overflow: hidden !important;
        }
        
        body.resizing #image-container {
            width: auto !important;
            transition: none !important;
            transform: scale(var(--current-zoom, 1)) !important;
        }
        
        /* 全局CSS变量 */
        :root {
            --current-zoom: 1;
        }
    </style>
    <script type="text/javascript" src="js/plugin.js"></script>
</head>

<body>
    <div id="image-container">
        <p class="no-images">加载中...</p>
    </div>
</body>
</html>
